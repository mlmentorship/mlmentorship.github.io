# Site wide configuration

title: "ML Mentorship"
description: "Data Science, Machine Learning, and deep Learning mentorship"
logo: logo_white_bg.png # 120x120 px default image used for Twitter summary card
teaser: teaser.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url: www.mlmentorship.com
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
markdown: kramdown
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
#  - jekyll-feed
#  - jekyll-twitter-plugin


# Site owner
owner:
  name: Hamidreza Saghir
  email: mlmentorship@gmail.com
  twitter:
#  google:
#    ad-client:
#    ad-slot:
  bio: Applied Scientist at Amazon
  avatar: avatar.jpg # 160x160 px image for author byline
  disqus-shortname: hsaghir-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
